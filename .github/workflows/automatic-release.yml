# using trusted publisher, no need for token

  publish-to-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment:
      name: TestPyPI
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download package distributions
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist/
      - name: Set up Python
        id: set-up-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: |
          python -m pip install --upgrade pip
          pip install twine
      - name: Upload to release mirror
        run: |
          python -m twine upload --repository-url https://pypi.org/legacy/ ./dist/*.tar.gz --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}
