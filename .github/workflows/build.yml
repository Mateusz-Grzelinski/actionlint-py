name: Build and optionally trigger release
on:
  pull_request:
    # only PR from release can trigger a test release
    branches:
      - release*
  push:
    # only tagged commit on main can trigger prod release
    tags:
      - v*
    branches:
      - 'main'
  workflow_dispatch:
jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        id: set-up-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Increment dev version
        run: |
          cat _custom_build/VERSION_DEV.txt | tr -d "[:space:]" | awk '{print $1"+1"}' | bc > _custom_build/VERSION_DEV.txt

      - uses: stefanzweifel/git-auto-commit-action@v4
        if: contains(github.ref, 'release')
        with:
          commit_message: Increment dev version

      - name: Append dev version
        # I am simply appending dev version to build system version
        run: |
          echo "dev."$(cat _custom_build/VERSION_DEV.txt) >> _custom_build/VERSION_BUILD_SYTEM.txt

      - run: python -m build

      - run: |
          echo "# Twine check" >> $GITHUB_STEP_SUMMARY
          python -m twine check dist/* >> $GITHUB_STEP_SUMMARY

      - name: Upload package distributions
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/

  publish-to-test:
    name: Publish release to test Pypi
    needs: build
    if: contains(github.ref, 'release')
    uses: Mateusz-Grzelinski/actionlint-py/.github/workflows/release.yml@main
    permissions:
      id-token: write
      contents: write
    with:
      upload-mirror: "https://test.pypi.org/legacy/"
    secrets:
      pypi-token: ${{ secrets.TEST_PYPI_API_TOKEN }}

  publish-to-release:
    name: Publish release to public Pypi
    needs: build
    if: startsWith(github.ref, 'refs/tags')
    uses: Mateusz-Grzelinski/actionlint-py/.github/workflows/release.yml@main
    permissions:
      id-token: write
      contents: write
    with:
      upload-mirror: "https://pypi.org/legacy/"
    secrets:
      pypi-token: ${{ secrets.PYPI_API_TOKEN }}
